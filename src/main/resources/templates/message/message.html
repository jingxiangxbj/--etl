<link rel="stylesheet" data-th-href="@{css/autocomplete/autocomplete.css}">
    <style>
        .autocomplete-input {
        padding: 0;
        font-family: inherit;
        float: initial;
        font-size: 1em;
        border: 0 solid rgba(0, 0, 0, 0.19);
        margin: 0;
        }
        .autocomplete-container {
        position: relative;
        width: 1rem;
        height: 1rem !important;
        margin: 0  ;
        }
    </style>
    <div data-th-include="job/job/jobAdd"></div>
    <div class="card">
        <div class="card-block">
            <div class="table-responsive">
                <div id="data-table_wrapper" class="dataTables_wrapper">
                    <div class="dataTables_buttons hidden-sm-down actions">
                        <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                        <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                        <div class="dropdown actions__item" shiro:hasAnyPermissions="message:get,message:delete">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="javascript:void(0)" class="dropdown-item" onclick="getEmail()" shiro:hasPermission="job:update">查询信息</a>
                                <a href="javascript:void(0)" class="dropdown-item" onclick="deleteEmail()" shiro:hasPermission="job:delete">删除信息</a>
                            </div>
                        </div>
                    </div>
                    <div id="data-table_filter" class="dataTables_filter">
                        <form class="job-table-form">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            用户名：
                                        </span>
                                        <div class="form-group">
                                            <div id="sys-cron-clazz-list-user" class="form-control">
                                                <i class="form-group__bar"></i>
                                                <input hidden type="text" name="user"  class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            邮件接收方：
                                        </span>
                                        <div class="form-group">
                                            <div id="sys-cron-clazz-list-toEmail" class="form-control">
                                                <i class="form-group__bar"></i>
                                                <input hidden type="text" name="toEmail" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            邮件发送方：
                                        </span>
                                        <div class="form-group">
                                            <div id="sys-cron-clazz-list-fromEmail" class="form-control">
                                                <i class="form-group__bar"></i>
                                                <input hidden type="text" name="fromEmail" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            邮件标题：
                                        </span>
                                        <div class="form-group">
                                            <div id="sys-cron-clazz-list-title" class="form-control">
                                                <i class="form-group__bar"></i>
                                                <input hidden type="text" name="title" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            邮件创建时间：
                                        </span>
                                        <div class="form-group">
                                            <div id="sys-cron-clazz-list-createtime" class="form-control">
                                                <i class="form-group__bar"></i>
                                                <input hidden type="text" name="createtime" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3" style="margin-top:-0.2rem">
                                    <div class="input-group">
                                        <span class="input-group-addon"> 状态： </span>
                                        <div class="form-group">
                                            <select class="form-control" name="status">
                                                <option value="" selected>所有</option>
                                                <option value="0">正常</option>
                                                <option value="1">暂停</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table id="jobTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{js/app/job/job/job.js}"></script>
    <script data-th-src="@{js/autocomplete/autocomplete.js}"></script>
